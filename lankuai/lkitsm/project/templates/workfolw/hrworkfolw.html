

{% extends 'base.html' %}

{% block title %}工作流{% endblock %}


{% block linkscript %}
    <link href="../../static/hrms/bootstrap.min.css" rel="stylesheet">

    <link href="../../static/hrms/form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap-laydate.css">
    <script src="../static/js/bootstrap-laydate.js"></script>

{% endblock %}


{% block navigationbar %}

        <div class="row clearfix">
            <div class="col-md-12 column">
                <ul class="breadcrumb">
                    <li>
                        <a href="/index">首页</a>
                    </li>
                    <li class="active">
                        工作流
                    </li>
                </ul>
            </div>
        </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-8 column">
                <form action="addworkfolw" method="post" class="needs-validation" novalidate="">
                    <div class="row clearfix">

                        <div class="col-md-4 column">
                            <label for="firstName">申请人</label>
                            <input type="text" class="form-control" id="firstName" placeholder=""
                                   value={{ username }} required="" name="firstName">

                            <label for="EventName">申请类型</label>
                            <select class="form-control" id="country" required="" name="country">
                                <option>请假</option>
                                <option>调岗</option>
                                <option>加班调休</option>
                                <option>入职离职</option>
                            </select>
                        </div>

                        <div class="col-md-4 column">
                            <label for="lastName">所属部门</label>
                            <input type="text" class="form-control" id="lastName" placeholder=""
                                   value={{ depar }} required="" name="wdepname">

                            <label for="zip">开始日期</label>
                            <input type="text" class="form-control" id="test1" placeholder="" required="" name="wbegin">

                        </div>

                        <div class="col-md-4 column">
                            <label for="firstName">流水号</label>
                            <input type="text" class="form-control" id="wid" placeholder="" value={{ wid }} required=""
                                   name="wid" readonly="readonly">

                            <label for="zip">结束日期</label>
                            <input type="text" class="form-control" id="test2" placeholder="" required=""
                                   name="wfinish">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <label class="control-label">事由备注</label>
                            <textarea type="" class="form-control" name="wreasons"> </textarea>
                        </div>
                    </div>
                    <br>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
                    <br>
                </form>
            </div>
            <br>
            <div class="col-md-4 column">

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <a href="/hrworkfolw/"><h6 class="my-0">新建流程</h6></a>
                            <small class="text-muted">New process</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <a href="myfolw/1"><h6 class="my-0">我的流程</h6></a>
                            <small class="text-muted">My process</small>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
{% endblock %}


{% block content %}

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test2' //指定元素
        });
    </script>
{% endblock %}
