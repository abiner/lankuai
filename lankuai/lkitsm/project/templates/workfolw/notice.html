


{% extends 'base.html' %}

{% block linkscript %}

{% endblock %}


{% block navigationbar %}

    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="/index">首页</a>
                </li>
                <li class="active">
                    发布通知&公告
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-8 column">
                <div class="row clearfix">
                    <div class="col-md-2 column">
                    </div>
                    <div class="col-md-6 column">
                        <form class="needs-validation" novalidate="" action="addnotice" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="exampleInputEmail1">文章标题</label>
                                <input type="text" name="headline" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="Smallfault">所在栏目</label>
                                <select class="form-control" id="nclassify" name="nclassify">
                                    <option>A类文章</option>
                                    <option>B类文章</option>
                                    <option>C类文章</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputFile">上传图片</label>
                                <input type="file" id="exampleInputFile" name="picture"/>
                            </div>
                            <div class="form-group">
                                <label><span class="impInfo"></span>文章内容</label>
                                <div class="kv-item-content">
                                    <textarea id="article" name="article" style="width:600px;height:240px;"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
            <div class="col-md-4 column">

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                        </div>

                        <div>

                        </div>
                        <span class="text-muted"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>

                            <small class="text-muted">All work orders</small>
