<!-- 上传页面 -->


{% extends 'base.html' %}

{% block title %}上传视频{% endblock %}


{% block linkscript %}
    <!--时间控件样式-->
    <link rel="stylesheet" href="/static/css/bootstrap-laydate.css">
    <script src="/static/js/bootstrap-laydate.js"></script>

{% endblock %}


{% block navigationbar %}
    <div class="row clearfix">
        <div class="col-lg-12">


            <ul class="breadcrumb">
                <li>
                    <a href="/index">首页</a>
                </li>
                <li class="active">
                    上传视频
                </li>
            </ul>
        </div>
    </div>


    <div class="container">
        <div class="row clearfix">
            <form method="post" action="upload" enctype="multipart/form-data" class="needs-validation">


                <div class="col-md-4 column">
                    <label for="id_uploader">作者:</label>
                    <input class="form-control" type="text" name="uploader" required id="id_uploader">

                    <label for="id_kind">视频类型:</label>
                    <input class="form-control" type="text" name="kind" required id="id_kind">

                    <label for="id_uppath">视频路径:</label>
                    <input class="form-control" type="file" name="uppath" required id="id_uppath">

                </div>


                <div class="col-md-4 column">
                    <label for="id_describe">详细信息:</label>
                    <input class="form-control" type="text" name="describe" required id="id_describe">

                    <label for="id_score">观影可得分:</label>
                    <input class="form-control" type="text" name="score" required id="id_score">
                </div>


                <div class="col-md-4 column">
                    <label for="test1">上传日期:</label>
                    <input type="text" name="uploaddate" class="form-control" id="test1" placeholder="" required="">
                    <div class="invalid-feedback" style="display: none">
                        Zip code required.
                    </div>


                    <label for="id_imgpath">预览图:</label>
                    <input class="form-control" type="file" name="imgpath" required id="id_imgpath">
                </div>

                <div class="col-md-4 mb-3" style="display: none">
                    <label for="id_haveseen">看没看过:</label>
                    <input class="form-control" type="text" value={{ haveseen }} name="haveseen" required
                           id="id_haveseen" readonly="readonly">
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">上传</button>
            </form>
        </div>
    </div>
{% endblock %}



{% block content %}


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test2' //指定元素
        });
    </script>

{% endblock %}
