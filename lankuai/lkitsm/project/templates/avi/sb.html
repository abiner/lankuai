<body class="bg-light">

<div class="container">

    <div class="row">

        <div class="col-md-8 order-md-1">


            <form method="post" action="/form/" enctype="multipart/form-data" class="needs-validation">
                <div class="row">

                    <div class="col-md-4 mb-3">
                        <label for="id_uploader">Uploader:</label>
                        <input type="text" name="uploader" required id="id_uploader">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="id_uppath">Uppath:</label>
                        <input type="file" name="uppath" required id="id_uppath">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="id_describe">Describe:</label>
                        <input type="text" name="describe" required id="id_describe">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="test1">Uploaddate:</label>
                        <input type="text" name="uploaddate" class="form-control" id="test1" placeholder="" required="">
                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>


                    <div class="col-md-4 mb-3">


                        <label for="id_kind">Kind:</label>
                        <input type="text" name="kind" required id="id_kind">
                    </div>


                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script>
    //执行一个laydate实例

    });
</script>
