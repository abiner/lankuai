<!--工单系统-->


<!DOCTYPE html>
<!-- saved from url=(0050)https://v4.bootcss.com/docs/4.0/examples/checkout/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/index/img/lk.ico">
    <title>工单系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/hrms/bootstrap.min.css" rel="stylesheet"><!--一个点表示同同级目录，两个点表示上级目录-->

    <!-- Custom styles for this template -->
    <link href="../static/hrms/form-validation.css" rel="stylesheet">
    <!--时间控件样式-->
    <link rel="stylesheet" href="../static/css/bootstrap-laydate.css">
    <script src="../static/hrms/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/hrms/jquery-slim.min.js"><\/script>')</script>
    <script src="../static/hrms/popper.min.js"></script>
    <script src="../static/hrms/bootstrap.min.js"></script>
    <script src="../static/hrms/holder.min.js"></script>
    <script src="../static/js/alert.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    </script>

    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#test2' //指定元素
        });
    </script>

    <script src="../static/js/bootstrap-laydate.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>


</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../static/hrms/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>工单系统</h2>
        <!--
                <p class="lead">-----LK-ITSM------</p>
        -->
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">

            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0"><a href="#">新建工单</a></h6>
                        <small class="text-muted">New process</small>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0"><a href="/Iestablish/1">我创办的</a></h6>
                        <small class="text-muted">My process</small>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0"><a href="/delay/1">我的待办</a></h6>
                        <small class="text-muted">Backlog process</small>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0"><a href="/allWorkOrder/1">所有工单</a></h6><!--#allWorkOrder-->
                        <small class="text-muted">All work orders</small>
                    </div>
                    <span class="text-muted"></span>
                </li>

            </ul>

        </div>
        <div class="col-md-8 order-md-1">
            <!--
                        <h4 class="mb-3">IT-HELPDESK</h4>
            -->
            <hr class="mb-3">

            <form class="needs-validation" novalidate="" action="addWriteWorkList" method="post">
                <div class="row">


                    <div class="col-md-4 mb-3">
                        <label for="Createddatetime">开单时间</label>
                        <input type="text" name="billingTime" class="form-control" id="Createddatetime" placeholder=""
                               value={{ nowTime }} required="" readonly="readonly">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="WorkOrderNumber">工单号</label>
                        <input type="text" name="gongdanhao" class="form-control" id="WorkOrderNumber" placeholder=""
                               value={{ workOrderNo }} required="" readonly="readonly">
                    </div>


                    <div class="col-md-4 mb-3">
                        <label for="Smallfault">单位名称</label>
                        <select class="custom-select d-block w-100" id="WorkOrderNumber" required="" name="faultClasss">
                            <option>{{ unitName }}</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="Contacts">客户姓名</label>
                        <input type="text" class="form-control" id="Contacts" placeholder="" value="" required=""
                               name="clientName">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Contactnumber">客户电话</label>
                        <input type="text" class="form-control" id="Contactnumber" placeholder="" value="" required=""
                               name="clientPho">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="Contactposition">客户位置</label>
                        <input type="text" class="form-control" id="Contactposition" placeholder="" value="" required=""
                               name="clientAddress">
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-4 mb-3">
                        <label for="Largefault">故障大类</label>
                        <select class="custom-select d-block w-100" id="Largefault" required="" name="faultClassList">
                            <option>请选择</option>
                        </select>
                    </div>


                    <div class="col-md-4 mb-3">
                        <label for="Smallfault">故障小类型</label>
                        <select class="custom-select d-block w-100" id="Smallfault" required="" name="faultClasssList">
                            <option>请选择</option>
                        </select>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Faultdetailed">故障明细</label>
                        <select class="custom-select d-block w-100" id="Faultdetailed" required=""
                                name="faultDetailList">
                            <option value="">请选择</option>
                        </select>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="EventName">事件分类</label>
                        <select class="custom-select d-block w-100" id="EventName" required="" name="incidentClaList">
                            <option>故障类</option>
                            <option>服务类</option>
                            <option>采购类</option>
                        </select>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="EventLevel">事件级别</label>
                        <select class="custom-select d-block w-100" id="EventLevel" required="" name="incidentRankList">
                            <option>3</option>
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Eventstate">事件状态</label>
                        <select class="custom-select d-block w-100" id="Eventstate" required=""
                                name="incidentStateList">
                            <option>跟进</option>
                            <option>关闭</option>
                        </select>
                    </div>
                </div>
                <hr class="mb-3">
                <div class="mb-3">
                    <label for="Eventtheme">事件主题<span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="Eventtheme" placeholder="请简约描述" name="incidentTheme">
                </div>

                <div class="mb-3">
                    <label class="control-label" for="Eventdescribe">事件描述</label>
                    <textarea type="" class="form-control" id="Eventdescribe" name="incidentDescribe"> </textarea>
                    <small class="text-muted">请详细描述故障现象</small>
                </div>

                <div class="mb-3">
                    <label class="control-label" for="Eventhandling">处理过程</label>
                    <textarea type="" class="form-control" id="Eventhandling" name="manageCourse"> </textarea>
                    <small class="text-muted">请详细描述处理过程及结果</small>
                </div>

                <hr class="mb-3">


                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="CreatedBy">创建人</label>
                        <input type="text" class="form-control" id="CreatedBy" placeholder="" required="" name="creator"
                               value={{ username }} readonly="readonly">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="workoderstats">工单状态</label>
                        <select class="custom-select d-block w-100" id="workoderstats" required="" name="workStateList">
                            <option>跟进</option>
                            <option>关闭</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="LastModBy">流转处理人</label>
                        <select class="custom-select d-block w-100" id="LastModBy" required="" name="flowHandler">
                            <option>{{ username }}</option>
                            {% for item in allUser %}
                                <option>{{ item }}</option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
            </form>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">蓝色快线信息技术服务有限公司</p>
    </footer>
</div>


</body>
</html>
