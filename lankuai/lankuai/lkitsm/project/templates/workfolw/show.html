


{% extends 'base.html' %}

{% block title %}我发布的通知&公告{% endblock %}


{% block linkscript %}

{% endblock %}


{% block navigationbar %}

    <div class="row clearfix">
        <div class="col-lg-12">

            <ul class="breadcrumb">
                <li>
                    <a href="/index">首页</a>
                </li>
                <li>
                    <a href="/notice">新建通知&公告</a>
                </li>
                <li class="active">
                    {{ notice.headline }}
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h2 class="text-center">
                    {{ notice.headline }}
                </h2>

                <pre>{{ notice.article }}</pre>

                <img alt="250x250" src="media/{{ notice.picture }}"/>
            </div>
        </div>
    </div>
{% endblock %}



{% block content %}


    <form class="needs-validation" novalidate="" action="addyes" method="post" enctype="multipart/form-data"
          style="display: {{ display }}">
        <input style="display: none" type="text" name="moticeid" class="form-control" id="moticeid" placeholder=""
               value={{ notice.moticeid }}
                       required="">


        <div class="container">
            <div class="row clearfix">
                <!--
                            <div class="col-md-2 column">
                                <button type="submit" class="btn btn-default btn-success">需要修改</button>
                            </div>
                -->
                <div class="col-md-6 column">
                </div>
                <div class="col-md-2 column">

                </div>
                <div class="col-md-2 column">

                    <button type="submit" class="btn btn-default btn-success">同意发布</button>

                </div>
            </div>
        </div>
    </form>
{% endblock %}
