

{% extends 'base.html' %}

{% block title %}采购{% endblock %}

{% block linkscript %}
    <script>
        $(document).ready(function () {
            $("#AddMoreTextBox").click(function (e) {
                $("#InputsWrapper1").append('<label></label><input type="text" name="name1"  value=""/>');
                $("#InputsWrapper2").append('<label></label><input type="text" name="name2" value=""/>');
            });
        });
    </script>
{% endblock %}


{% block navigationbar %}

{% endblock %}



{% block content %}

    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="/index">首页</a>
                </li>
                <li class="active">
                    采购
                </li>
            </ul>
        </div>
    </div>



    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">

                    <div class="col-md-8 column">
                        专题列表：<a href="#" id="AddMoreTextBox">添加物品</a>
                        <form action="addpurchase" method="post" class="needs-validation" novalidate="">
                            <div class="row clearfix">
                                <div class="col-md-4 column" id="InputsWrapper1">
                                    <label for="LastModBy">物品名称</label>
                                    <input type="text" name="name1" required>
                                </div>
                                <div class="col-md-4 column" id="InputsWrapper2">
                                    <label for="LastModBy">物品数量</label>
                                    <input type="text" name="name2" required>
                                </div>
                                <div class="col-md-4 column">
                                    <h6></h6>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    <div class="row clearfix">
                                        <div class="col-md-4 column">
                                            <label for="purchaseID">采购ID</label>
                                            <input type="text" class="form-control" id="wid" placeholder=""
                                                   value={{ purchaseID }} required=""
                                                   name="purchaseID" readonly="readonly">
                                        </div>
                                        <div class="col-md-4 column">
                                            <label for="pname">申请人</label>
                                            <input type="text" class="form-control" id="pname" placeholder=""
                                                   value={{ username }} required="" name="pname">
                                        </div>
                                        <div class="col-md-4 column">
                                            <label for="pdemp">所属部门</label>
                                            <input type="text" class="form-control" id="pdemp" placeholder=""
                                                   value={{ pdemp }} required="" name="pdemp">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label" for="pcomment">备注</label>
                            <textarea type="" class="form-control" id="pcomment" name="pcomment"> </textarea>
                            <small class="text-muted"></small>

                            <div class="row clearfix">
                                <div class="col-md-12 column">

                                </div>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <a href="/repairANDbuyer/buyer"><h6 class="my-0">新建流程</h6></a>
                                    <small class="text-muted">New process</small>
                                </div>
                                <span class="text-muted">???</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <a href="mypurchase/1"><h6 class="my-0">我的采购</h6></a>
                                    <small class="text-muted">My process</small>
                                </div>
                                <span class="text-muted">???</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
